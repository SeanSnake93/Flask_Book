<html>
	<!------------------------------------------------------------------------------------------------------->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/images/CE_Web-Icon.png" rel="shortcut icon" type="image/png" />
		<title>Movie catalogue - {{ title }}</title>
		<link href="css/Style.css" rel="stylesheet" type="text/css" />
	</head>
	<!------------------------------------------------------------------------------------------------------->
	<body>
		<div id="Main-Menu" class="Menu_Home">
			<ul>
				<li><a href="{{ url_for('home') }}">Home</a></li>
				<li><a href="{{ url_for('about') }}">About</a></li>
				<li><a href="{{ url_for('products') }}">Construct</a></li>
				{% if current_user.is_authenticated %}
				<li><a href="{{ url_for('catalogue') }}">Construct</a></li>
				<li><a href="{{ url_for('account') }}">My Account</a></li>
				<li><a href="{{ url_for('logout') }}">Logout</a></li>
				{% else %}
				<li><a href="{{ url_for('login') }}">Login</a></li>
				<li><a href="{{ url_for('register') }}">Register</a></li>
				{% endif %}
			</ul>
		</div>
		<div class="Wrapper">
			<h1>{{ title }}</h1><br>
		{% block body_content  %}{% endblock  %}
		</div>
	</body>
	<!------------------------------------------------------------------------------------------------------->
</html>
