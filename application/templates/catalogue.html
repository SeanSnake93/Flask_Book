{% extends "layout.html" %}
  
{% block body_content %}
<div>
    {% for film in films %}
    <div class="Film_List">
        <h2>{{ film.title }} ({{ film.year }})<span style="font-size: 10px;">{{ film.age }}</span></h2>
        <h3>{{ film.director }}, {{ film.genre }}, {{ film.type }}</h3>
        <p>{{ film.description }}</p>
        <p style="color: #99ebff;">{{ film.code }}</p>
        <form action="{{ url_for('add_collection', film = film.id) }}">
            <button type="submit">Add to Collection</button>
        </form>
        <form action="{{ url_for('edit_movie', filmID = film.id) }}">
            <button type="submit">Edit Movie</button>
        </form>
        
    </div>
    {% endfor %}
</div>
{% endblock %}
